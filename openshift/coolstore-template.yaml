apiVersion: v1
kind: Template
metadata:
  name: coolstore
labels:
  application: "coolstore" 
parameters:
- description: Git source URI for application
  displayName: Git Repository
  name: GIT_URI
  required: true
  value: https://github.com/siamaksade/cloud-native-labs.git
- description: Git branch/tag reference
  displayName: Git Branch/Tag
  name: GIT_REF
  required: true
  value: master
- description: Maven mirror url e.g. Artifactory or Nexus http://nexus.ci:8081/content/groups/public/
  displayName: Maven Mirror URL
  name: MAVEN_MIRROR_URL
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      component: catalog
    name: catalog
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      component: gateway
    name: gateway
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      component: inventory
    name: inventory
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      component: web
    name: web
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      component: catalog
    name: catalog-s2i
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: catalog:latest
    runPolicy: Serial
    source:
      contextDir: solutions/complete/catalog-spring-boot
      git:
        ref: ${GIT_REF}
        uri: ${GIT_URI}
      type: Git
    strategy:
      sourceStrategy:
        env:
        - name: MAVEN_MIRROR_URL
          value: ${MAVEN_MIRROR_URL}
        from:
          kind: ImageStreamTag
          name: redhat-openjdk18-openshift:1.1
          namespace: openshift
      type: Source
    triggers:
    - generic:
        secret: 26f0d384fdab122b
      type: Generic
    - github:
        secret: b3c6f1f04b70ee2a
      type: GitHub
    - imageChange:
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: gateway-s2i
    labels:
      component: gateway
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: gateway:latest
    source:
      contextDir: solutions/complete/gateway-vertx
      git:
        ref: ${GIT_REF}
        uri: ${GIT_URI}
      type: Git
    strategy:
      sourceStrategy:
        env:
        - name: MAVEN_MIRROR_URL
          value: ${MAVEN_MIRROR_URL}
        from:
          kind: ImageStreamTag
          namespace: openshift
          name: redhat-openjdk18-openshift:1.0
      type: Source
    triggers:
    - github:
        secret: KyiqYOEkn7w2ETK_LAUL
      type: GitHub
    - generic:
        secret: 9VB9eGj2Vvt1GJRiGBKq
      type: Generic
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      component: inventory
    name: inventory-s2i
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: inventory:latest
    source:
      contextDir: solutions/complete/inventory-wildfly-swarm
      git:
        ref: ${GIT_REF}
        uri: ${GIT_URI}
      type: Git
    strategy:
      sourceStrategy:
        env:
        - name: MAVEN_MIRROR_URL
          value: ${MAVEN_MIRROR_URL}
        from:
          kind: ImageStreamTag
          namespace: openshift
          name: redhat-openjdk18-openshift:1.0
      type: Source
    triggers:
    - github:
        secret: KyiqYOEkn7w2ETK_LAUL
      type: GitHub
    - generic:
        secret: 9VB9eGj2Vvt1GJRiGBKq
      type: Generic
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      component: web
    name: web-s2i
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: web:latest
    source:
      contextDir: solutions/complete/web-nodejs
      git:
        ref: ${GIT_REF}
        uri: ${GIT_URI}
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: nodejs:4
          namespace: openshift
      type: Source
    triggers:
    - github:
        secret: KyiqYOEkn7w2ETK_LAUL
      type: GitHub
    - generic:
        secret: 9VB9eGj2Vvt1GJRiGBKq
      type: Generic
    - type: ConfigChange
    - imageChange: {}
